<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-widget-wrapper">
        <div class="weather-widget">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  id="icon"
                />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units">
                    <a href="#" class="disabled" id="fahrenheit-link">째F</a> |
                    <a href="#" id="celcius-link">째C</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>
                  Wind: <span id="wind"></span><span id="wind-units"> mph</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thursday</div>
                <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" width="42" />
                <div class="weather-forecast-temp">
                  <span class="weather-forecast-temp-max">18째 </span
                  ><span class="weather-forecast-temp-min">12째</span>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/calais/weather-widget-v2" target="_blank"
            >Open source code</a
          >
          by Chrissy Addy. Hosted on
          <a
            href="https://mystifying-agnesi-8b9678.netlify.app/"
            target="_blank"
            >Netlify</a
          >.</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
